<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper"  id="keybord"></div>
    </main>
    <footer></footer>
</body>
<script>
    var keys = {
        0:['q','w','e','r','t','y','u','i','o','p'],
        1:['a','s','d','f','g','h','j','k','l'],
        2:['z','x','c','v','b','n','m'],
        length:3
    }
    var hash = {
        'q' : 'qq.com','w' : 'weibo.com','e' : 'ele.me','r' : 'renren.com','t' : 'taobao.com',
        'y' : 'youtube.com','u' : 'weibo.com','i' : 'iqiyi.com','o': 'weibo.com','p' : 'weibo.com'
    }
    var hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }
    index = 0;
    while(index < keys['length']){
    div1 = document.createElement('div')
    div1.className = 'row'
    keybord.appendChild(div1)
    row = keys[index]
    index2 = 0
    while(index2 < row['length']){
        kbd1 = document.createElement('kbd')
        kbd1.textContent = row[index2]
        buttonX = document.createElement('button')
        buttonX.textContent = 'edit'
        buttonX.id = row[index2]
        buttonX.onclick = function(qwewe){
            key = qwewe.target.id
            edit = prompt('自定义网址')
            hash[key] = edit
            localStorage.getItem('zzz',JSON.stringify(hash))
            console.log(hash)
        }
        kbd1.appendChild(buttonX)
        div1.appendChild(kbd1)
        index2 = index2 + 1
    }
    index = index + 1
    }
    document.onkeypress = function(qwewe){
        key = qwewe['key']      //获取用户按键
        website = hash[key]     //得到对应的网址 
        // location.href = 'http://' + website
        window.open('http://' + website , '_blank')
    }





</script>
</html>
