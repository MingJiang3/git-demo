<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>slideShow</title>
    <style>
        .window{width: 500px;overflow: hidden;transition: all 1s;}
        .images{display: flex;align-items: flex-start;}
        .images > img{vertical-align: top;}
    </style>

</head>
<body>
    <div class="window">
        <div class="images" id=iamges>
            <img src="./imegas/keji1.jpg" alt="科技1" width="500px" height="320px">
            <img src="./imegas/keji2.jpg" alt="科技2" width="500px" height="320px">
            <img src="./imegas/keji3.jpg" alt="科技3" width="500px" height="320px">
        </div>
    </div>
    <button id="bt1">1</button>
    <button id="bt2">2</button>
    <button id="bt3">3</button>
</body>
</html>
