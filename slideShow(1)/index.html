<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./jquery.min.js"></script>
    <title>slideShow</title>
    <style>
        .red{color: red}
        .images {
            align-items: flex-start;
            transition: all 1s;
            display: flex;
        }

        .images>img {
            vertical-align: top;
        }
        .window {
            width: 500px;
            height: 320px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div class="window">
        <div class="images">
            <img src="./imegas/keji1.jpg" alt="科技1" width="500px" height="320px">
            <img src="./imegas/keji2.jpg" alt="科技2" width="500px" height="320px">
            <img src="./imegas/keji3.jpg" alt="科技3" width="500px" height="320px">
        </div>
    </div>
    <span id="buttons">
        <button id="bt1">1</button>
        <button id="bt2">2</button>
        <button id="bt3">3</button>
    </span>
    <script src="./main.js"></script>
</body>

</html>
